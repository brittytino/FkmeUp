name: Build APK and Desktop

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android-apk:
    name: Build signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Create Android signing files
        shell: bash
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks
          cat > android/key.properties <<EOF
          storeFile=../upload-keystore.jks
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  build-web:
    name: Build web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web --release

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/**
          if-no-files-found: error

  build-desktop:
    name: Build desktop (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux desktop dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev clang cmake pkg-config

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux release
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Build Windows release
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Build macOS release
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-bundle
          path: build/linux/x64/release/bundle/**
          if-no-files-found: error

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-bundle
          path: build/windows/x64/runner/Release/**
          if-no-files-found: error

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-app
          path: build/macos/Build/Products/Release/*.app
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-android-apk, build-web, build-desktop]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          VERSION="v1.0.0-$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Linux archive
        run: |
          cd artifacts/linux-release-bundle
          zip -r ../../fkmeup-linux-x64.zip .
          cd ../..

      - name: Create Windows archive
        run: |
          cd artifacts/windows-release-bundle
          zip -r ../../fkmeup-windows-x64.zip .
          cd ../..

      - name: Rename APK
        run: |
          cp artifacts/app-release-apk/app-release.apk fkmeup-android.apk

      - name: Create web archive
        run: |
          cd artifacts/web-release
          zip -r ../../fkmeup-web.zip .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## FkmeUp Release ${{ steps.version.outputs.tag }}
            
            **Built from commit:** ${{ github.sha }}
            
            ### Downloads
            - **Android APK:** fkmeup-android.apk (signed)
            - **Windows:** fkmeup-windows-x64.zip
            - **Linux:** fkmeup-linux-x64.zip
            - **macOS:** FkmeUp.app.zip
            - **Web:** fkmeup-web.zip
            
            ### Installation
            - **Android:** Install the APK on your device
            - **Windows:** Extract the zip and run the .exe
            - **Linux:** Extract the zip and run the binary
            - **macOS:** Extract and move the .app to Applications
            - **Web:** Extract and serve with any web server
          draft: false
          prerelease: false
          files: |
            fkmeup-android.apk
            fkmeup-windows-x64.zip
            fkmeup-linux-x64.zip
            fkmeup-web.zip
            artifacts/macos-release-app/*.app
